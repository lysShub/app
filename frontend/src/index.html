<!DOCTYPE html>
<html class="" lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
  <!-- Main Source Files -->
  <link rel="stylesheet" href="main.css" />

  <script src="main.js"></script>
  <script src="echarts.min.js"></script>
  <script src="wails/runtime.js"></script>
</head>

<body id="body">
  <div id="side-bar">

    <div id="games">
      <div id="games-list">

        <div class="games-item" id="games-item-template" style="display: none;" onclick="app.SelectGame(Number(this.dataset.game))">

          <div class=" games-item-icon">
            <img style="max-width: 30px; max-height: 20px;" src="./assets/images/images/pubg-icon.png" />
          </div>
          <div class="games-item-name">战争雷霆 (国际服)</div>

          <div class="games-item-delete" style="display: none;">
            <svg onclick="app.DelGame(Number(this.parentElement.parentElement.dataset.game),event)" style="display: block;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3182">
              <path d="M668.734694 532.897959H355.265306c-11.493878 0-20.897959-9.404082-20.897959-20.897959s9.404082-20.897959 20.897959-20.897959h313.469388c11.493878 0 20.897959 9.404082 20.897959 20.897959s-9.404082 20.897959-20.897959 20.897959z" p-id="3183"></path>
              <path d="M512 929.959184c-230.4 0-417.959184-187.559184-417.959184-417.959184s187.559184-417.959184 417.959184-417.959184 417.959184 187.559184 417.959184 417.959184-187.559184 417.959184-417.959184 417.959184z m0-794.122449c-207.412245 0-376.163265 168.75102-376.163265 376.163265s168.75102 376.163265 376.163265 376.163265 376.163265-168.75102 376.163265-376.163265-168.75102-376.163265-376.163265-376.163265z" p-id="3184"></path>
            </svg>

            <svg style="display: none;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="4801" id="mx_n_1725154415875">
              <path d="M492.9 304.4c-8.7 8.7-13.4 20.2-13.4 32.4s4.8 23.8 13.4 32.4c8.7 8.7 20.2 13.4 32.4 13.4s23.8-4.8 32.4-13.4c17.9-17.9 17.9-47 0-64.8-17.3-17.4-47.5-17.4-64.8 0z m49.1 49.1c-8.9 8.9-24.5 8.9-33.4 0-4.5-4.5-6.9-10.4-6.9-16.7 0-6.3 2.5-12.2 6.9-16.7 4.5-4.5 10.4-6.9 16.7-6.9s12.2 2.5 16.7 6.9c9.2 9.2 9.2 24.2 0 33.4z" fill="#fe6552" p-id="4802"></path>

              <path d="M528.1 792.9c-1 2.1-3.6 2.1-4.6 0l-11.8-24.1h-52.8c0 65.9 66.9 119.3 66.9 119.3s66.9-53.4 66.9-119.3h-52.8l-11.8 24.1z" fill="#fe6552" p-id="4804"></path>
            </svg>
          </div>

        </div>

      </div>

      <div id="games-add">
        <div onclick="app.SearchGame('')" id="games-add-item">&nbsp;&nbsp;&nbsp;＋&nbsp;添加游戏 </div>
      </div>
    </div>

    <div id="user-info">
      <img id="user-info-icon" src="./assets/images/logo-universal.png">
      <div id="user-info-detail">
        <div id="user-info-nickname">test</div>
        <div id="user-info-subscribe">
          <p>到期:&nbsp;&nbsp;</p>
          <p id="user-info-subscribe-date">2024年12月26日</p>
        </div>
      </div>
    </div>
  </div>

  <div id="main-body">

    <!-- 搜索游戏并添加 -->
    <div id="search-game">
      <input id="search-game-input" oninput="app.SearchGame(this.value)" placeholder="搜索游戏关键字" autocomplete="off">
      <div id="search-game-grid">

        <div class="search-game-grid-item" id="search-game-grid-item-template" style="display: none;">
          <img class="search-game-grid-item-ad" src="assets/images/images/pubg-ad.png">
          <div class="search-game-grid-item-name">绝地求生</div>
          <div class="search-game-grid-item-focus">
            <img onclick="app.AddGame(Number(this.parentElement.parentElement.dataset.game))" class="search-game-grid-item-focus-icon" src="assets/images/add.png">
          </div>
        </div>
      </div>
    </div>

    <!-- 游戏详情页 -->
    <div id="game-detail" data-game="0">
      <img id="game-detail-bg" src="assets/images/images/dnf-bg.jpg"></img>
      <div id="game-detail-body">

        <div id="game-detail-body-title">
          <div id="game-detail-body-title-name">战争雷霆 (国际服)</div>
          <div id="game-detail-body-title-info">
            最近加速:&nbsp;
            <div id="game-detail-body-title-info-recent">
              2024年8月26日 15:38:11
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;累计加速:&nbsp;
            <div id="game-detail-body-title-info-total-hours">
              13
            </div>
            小时
            &nbsp;&nbsp;&nbsp;&nbsp;加速流量:&nbsp;
            <div id="game-detail-body-title-info-total-bytes">
              644.3KB
            </div>
          </div>
        </div>

        <div id="game-detail-body-acc">
          <div id="game-detail-body-acc-setting">

            <select id="game-detail-body-acc-setting-zone" onchange="app.SetGameServer(this.value)">
              <option>俄服</option>
              <option>欧服</option>
              <option>北美服</option>
              <option>亚服</option>
            </select>

            <ul id="game-detail-body-acc-setting-route">
              <li onclick="app.SetRouteMode(false)" id="game-detail-body-acc-route-auto" style="list-style-type: disc; cursor: pointer;">智能路由</li>
              <li onclick="app.SetRouteMode(true)" id="game-detail-body-acc-route-fix" style="list-style-type: circle; cursor: pointer;">固定路由</li>
            </ul>
          </div>

          <div id="game-detail-body-acc-start" onclick="app.StartAccele(Number(this.parentElement.parentElement.parentElement.dataset.game))">
            <img src="assets/images/accelerate.png" id="game-detail-body-acc-start-icon">
            <div id="game-detail-body-acc-start-text">加速游戏</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 加速中 -->
    <div id="accelerate">

      <div id="accelerate-detail">
        <img id="accelerate-detail-img" src="assets/images/images/pubg-ad.png">

        <div id="accelerate-detail-base">
          <div id="accelerate-detail-base-info">
            <div id="accelerate-detail-base-info-title">
              <div id="accelerate-detail-base-info-title-name">战争雷霆(国际服)</div>

              <div id="accelerate-detail-base-info-title-stats">
                加速时长:&nbsp;
                <div id="accelerate-detail-base-info-title-stats-duration">00:46:54</div>
                &nbsp;&nbsp;&nbsp;&nbsp;加速流量:&nbsp;
                <div id="accelerate-detail-base-info-title-stats-bytes">99.0KB</div>
              </div>
            </div>

            <div id="accelerate-detail-base-info-stop" onclick="app.StopAccele(Number(this.parentElement.parentElement.parentElement.parentElement.dataset.game))">停止加速</div>
          </div>

          <div id="accelerate-detail-base-route">

            <svg t="1724786337168" class="accelerate-detail-base-route-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="18463" width="48" height="48">
              <path d="M306.688 624a93.312 93.312 0 1 1 0 186.666667 93.312 93.312 0 0 1 0-186.666667z m0 42.666667a50.688 50.688 0 1 0 0 101.333333 50.688 50.688 0 0 0 0-101.333333zM381.354667 288a93.354667 93.354667 0 1 1 0 186.666667 93.354667 93.354667 0 0 1 0-186.666667z m0 42.666667a50.688 50.688 0 1 0 0 101.333333 50.688 50.688 0 0 0 0-101.333333zM642.688 549.333333a93.312 93.312 0 1 1 0 186.666667 93.312 93.312 0 0 1 0-186.666667z m0 42.666667a50.688 50.688 0 1 0 0 101.333333 50.688 50.688 0 0 0 0-101.333333zM717.354667 213.333333a93.312 93.312 0 1 1 0 186.666667 93.312 93.312 0 0 1 0-186.666667z m0 42.666667a50.688 50.688 0 1 0 0 101.333333 50.688 50.688 0 0 0 0-101.333333z" p-id="18464"></path>
              <path d="M692.437333 355.456l41.386667 10.368-56.96 227.797333-41.386667-10.368zM452.394667 423.594667l148.693333 149.248-30.250667 30.122666-148.693333-149.248zM341.76 441.898667l41.813333 8.106666-40.106666 206.250667-41.856-8.149333z" p-id="18465"></path>
            </svg>
            <div>本机</div>
            <svg t="1724787454585" class="accelerate-detail-base-route-arrow" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="45364" width="48" height="48">
              <path d="M 18.204 494.364 l 917.049 0 l 0 35.2711 l -917.049 0 l 0 -35.2711 Z" p-id="45365"></path>
              <path d="M 829.44 459.094 L 1005.79 512 L 829.44 564.906 Z" p-id="45366"></path>
            </svg>
            <div id="route-link-gateway">北京</div>
            <svg t="1724787454585" class="accelerate-detail-base-route-arrow" id="accelerate-detail-base-route-arrow-acc" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="45364" width="48" height="48">
              <path d="M 18.204 494.364 l 917.049 0 l 0 35.2711 l -917.049 0 l 0 -35.2711 Z" p-id="45365"></path>
              <path d="M 829.44 459.094 L 1005.79 512 L 829.44 564.906 Z" p-id="45366"></path>
            </svg>
            <div id="route-link-forward">莫斯科</div>
            <svg t="1724787454585" class="accelerate-detail-base-route-arrow" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="45364" width="48" height="48">
              <path d="M 18.204 494.364 l 917.049 0 l 0 35.2711 l -917.049 0 l 0 -35.2711 Z" p-id="45365"></path>
              <path d="M 829.44 459.094 L 1005.79 512 L 829.44 564.906 Z" p-id="45366"></path>
            </svg>
            <div id="route-link-server">圣彼得堡</div>

          </div>
        </div>
      </div>


      <div class="accelerate-chart" id="accelerate-chart-delay"> </div>

      <!-- <div class="accelerate-footer"> 延迟&nbsp;(ms) </div> -->

      <div class="accelerate-chart" id="accelerate-chart-loss"> </div>

      <!-- <div class="accelerate-footer">
        ○&nbsp;上行&nbsp;&nbsp; ○&nbsp;下行&nbsp;&nbsp; ○&nbsp;合计
      </div> -->

    </div>

  </div>

</body>

</html>
