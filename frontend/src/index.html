    <script>
        function getGameList(){
            ListGames().then(res=>{
                let gameList = document.getElementById('gameList')
                res.data.forEach(game=>{
                    let div = document.createElement('div')
                    div.classList.add('flex','items-center','gap-3','hover:ring','px-5','w-full')
                    div.innerHTML = `<img src="${game.icon}" class="object-cover size-10 "/>
                    <span>${game.name}</span>`
                    gameList.appendChild(div)
                })
            })
        }
        window.onload = function () {
           getUser().then(res=>{
                if (res.code == 2) {
                    // alert('请登录')
                    // window.location.href = 'login.html'
                    toggleLoginSection()
                } else {
                    console.log('user',res)
                    document.getElementById('userName').innerText = res.data.username
                    document.getElementById('expireDate').innerText = res.data.expireDate
                }
           })
        }
        function toggleLoginSection(){
            document.getElementById('loginSection').classList.toggle('hidden')
        }
        function Login(){
            let account = document.getElementById('account').value;
            let password = document.getElementById('password').value;
            registerOrLogin(account,password).then(res=>{
                console.log('login',res)
                if (res.code == 0) {
                    alert('登录成功')
                    toggleLoginSection()
                } else {
                    alert('登录失败')
                }
            })
        }
    </script>
